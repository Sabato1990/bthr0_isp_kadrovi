---
_schema-version: '3.1'
ID: ISP_Kadrovi
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx -p @sap/cds-dk cds build --production

modules:
  - name: ISP_Kadrovi-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: ISP_Kadrovi-db
      - name: ISP_Kadrovi-auth

  - name: ISP_Kadrovi-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: ISP_Kadrovi-db

resources:
  - name: ISP_Kadrovi-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana # or 'hanatrial' on trial landscapes
      service-plan: hdi-shared
      config:
        schema: SCHKADRO
    properties:
      hdi-service-name: ${service-name}
  - name: ISP_Kadrovi-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: ISP_Kadrovi-${org}-${space}
        tenant-mode: dedicated
